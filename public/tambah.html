<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Tambah Produk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Form Tambah Produk</h1>

      <form action="/api/products" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nama Produk</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            placeholder="Isi Nama Produk"
            required
          />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Harga Produk</label>
          <input
            type="number"
            class="form-control"
            name="price"
            id="price"
            placeholder="Isi Harga Produk"
            required
          />
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">Stock Produk</label>
          <input
            type="number"
            class="form-control"
            name="stock"
            id="stock"
            placeholder="Isi Stock Produk"
            required
          />
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Link foto Produk</label>
          <input
            type="text"
            class="form-control"
            name="image"
            id="image"
            placeholder="Isi link foto Produk"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Deskripsi Produk</label>
          <textarea
            rows ="5"
            class="form-control"
            name="description"
            id="description"
            placeholder="Isi Deskripsi Produk"
            required
          ></textarea>
        </div>


        <button class="btn btn-primary" type="submit">Tambah</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
