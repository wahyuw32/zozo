<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Produk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Data Produk</h1>
      <a href="/tambah" class="btn btn-primary">Tambah</a>

     <div class="row g-3" id="product-list">



     </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      const productList = document.getElementById("product-list");
      productList.innerHTML = ''
      fetch('/api/products')
        .then(res => res.json())
        .then( products => {
        products.forEach( (product, index) => {
          productList.innerHTML += `
        <div class="col-6-md4 col-lg-3">
           <div class="card" >
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.stock}.</p>
                <p class="card-text">${product.price.toLocaleString('id-ID', {style: 'currency',currency: 'IDR'})}</p>
                <p class="card-text">${product.description}.</p>
                <a href="/ubah?id=${product.id}" class="btn btn-sm btn-success">Ubah</a>
                <form action="/api/products/delete/${product.id}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger">hapus</button>
              </form>
            </div>
            </div> 
        </div>
    `
        })
        })
    </script>
  </body>
</html>
